<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Test d3 Page</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<script type="text/javascript" src="jquery.min.js"></script>
		<style type="text/css">
#legend {
  /* background-color: #00ff00; */
  position: absolute;
  width: 150px;
  top: 200px;
  right: 100px;
  /* border: 2px solid black;  */
  text-align: center;
}
.legendtitle {
  margin: auto;
  font-weight: bold;
  margin-bottom: 10px;
}
.legenditembox {
  width: 50px;
  height: 20px;
  border: 1px solid black;
  display: inline-block;
}
.legenditemtext {
  font-weight: bold;
}

		</style>
	</head>
	<body>
<div id="visdiv">
<svg version="1.1"
xmlns:svg="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
  <pattern id="diagonalHatch00" patternunits="userSpaceOnUse" width="8" height="8" patterntransform="rotate(45 2 2)"><rect width="8" height="8" style="fill:#2066ab"></rect><path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"></path></pattern>
<pattern id="diagonalHatch01" patternunits="userSpaceOnUse" width="8" height="8" patterntransform="rotate(45 2 2)"><rect width="8" height="8" style="fill:#3c93c4"></rect><path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"></path></pattern>
<pattern id="diagonalHatch02" patternunits="userSpaceOnUse" width="8" height="8" patterntransform="rotate(45 2 2)"><rect width="8" height="8" style="fill:#91c4e1"></rect><path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"></path></pattern>
<pattern id="diagonalHatch03" patternunits="userSpaceOnUse" width="8" height="8" patterntransform="rotate(45 2 2)"><rect width="8" height="8" style="fill:#d3e5f3"></rect><path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"></path></pattern>
<pattern id="diagonalHatch04" patternunits="userSpaceOnUse" width="8" height="8" patterntransform="rotate(45 2 2)"><rect width="8" height="8" style="fill:#fbdbc6"></rect><path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"></path></pattern>
<pattern id="diagonalHatch05" patternunits="userSpaceOnUse" width="8" height="8" patterntransform="rotate(45 2 2)"><rect width="8" height="8" style="fill:#f4a580"></rect><path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"></path></pattern>
<pattern id="diagonalHatch06" patternunits="userSpaceOnUse" width="8" height="8" patterntransform="rotate(45 2 2)"><rect width="8" height="8" style="fill:#da6048"></rect><path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"></path></pattern>
<pattern id="diagonalHatch07" patternunits="userSpaceOnUse" width="8" height="8" patterntransform="rotate(45 2 2)"><rect width="8" height="8" style="fill:#b11e2a"></rect><path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"></path></pattern>
</defs>
</svg></div>
<div id="legend">
<div class="legendtitle">Change (&deg;F)</div>
<table></table>
</div>
		<script type="text/javascript">

var width = 1400;
var height = 650;

var dataset = [ 5, 10, 15, 20, 25 ];

var svg = d3.select("svg")
            .attr("width", width)
            .attr("height",height);

			//Define map projection
			var projection = d3.geo.albersUsa()
								   .translate([width/2, height/2])
								   .scale([width]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);


            function dolevel(jsonfile, classname, style, e) {
                var g = svg.append("g")
                           .attr("class", classname);
                var $legenditembox = undefined;
                if (e) {
                  $legenditembox = 
                    $('<tr class="legenditem"><td style="background-color: '+e.color+';" class="legenditembox"></td><td class="legenditemtext">'
                      + e.legend
                      + '</td></td>')
                      .appendTo("#legend table")
                      .find(".legenditembox");
                }
                d3.json(jsonfile, function(json) {
                  var t =
    				  g.selectAll("path")
    				   .data(json.features)
    				   .enter()
    				   .append("path")
    				   .attr("d", path)
                       .style(style)
                       ;
                      if (e) {
                        t.on("mouseover", function () {
                            t.style("fill", "url(#diagonalHatch"+e.level+")");
                            $legenditembox.css("background-color", "url(#diagonalHatch)");
                          })
                         .on("mouseout", function () {
                            t.style("fill", e.color);
                            $legenditembox.css("background-color", e.color);
                          })
                        $legenditembox
                         .on("mouseover", function () {
                            t.style("fill", "url(#diagonalHatch"+e.level+")");
                            $legenditembox.css("background-color", "url(#diagonalHatch)");
                          })
                         .on("mouseout", function () {
                            t.style("fill", e.color);
                            $legenditembox.css("background-color", e.color);
                          })
                      }
    			});
            }

/*
"#2066ab",    "#1375d4"
"#3c93c4",    "#229ce1"
"#91c4e1",    "#4db5f0"
"#d3e5f3",    "#6cbbf9"
"#fbdbc6",    "#fda063"
"#f4a580",    "#f97c41"
"#da6048",    "#ec4727"
"#b11e2a",    "#d81222"
*/

                dolevel("tavg-1981-2010--1901-1960-00.json", "level",
                        { "fill" : "#2066ab", "stroke" : "black" }, 
                        { "color" : "#2066ab", "hcolor" : "#000000" /*"#1375d4"*/, "legend": "< -1.5", "level" : "00" });
                dolevel("tavg-1981-2010--1901-1960-01.json", "level",
                        { "fill" : "#3c93c4", "stroke" : "black" }, 
                        { "color" : "#3c93c4", "hcolor" : "#000000" /*"#229ce1"*/, "legend": "-1.5 to -1.0", "level" : "01" });
                dolevel("tavg-1981-2010--1901-1960-02.json", "level",
                        { "fill" : "#91c4e1", "stroke" : "black" }, 
                        { "color" : "#91c4e1", "hcolor" : "#000000" /*"#4db5f0"*/, "legend": "-1.0 to -0.5", "level" : "02" });
                dolevel("tavg-1981-2010--1901-1960-03.json", "level",
                        { "fill" : "#d3e5f3", "stroke" : "black" }, 
                        { "color" : "#d3e5f3", "hcolor" : "#000000" /*"#6cbbf9"*/, "legend": "-0.5 to 0.0", "level" : "03" });
                dolevel("tavg-1981-2010--1901-1960-04.json", "level",
                        { "fill" : "#fbdbc6", "stroke" : "black" }, 
                        { "color" : "#fbdbc6", "hcolor" : "#000000" /*"#fda063"*/, "legend": "0.0 to 0.5", "level" : "04" });
                dolevel("tavg-1981-2010--1901-1960-05.json", "level",
                        { "fill" : "#f4a580", "stroke" : "black" }, 
                        { "color" : "#f4a580", "hcolor" : "#000000" /*"#f97c41"*/, "legend": "0.5 to 1.0", "level" : "05" });
                dolevel("tavg-1981-2010--1901-1960-06.json", "level",
                        { "fill" : "#da6048", "stroke" : "black" }, 
                        { "color" : "#da6048", "hcolor" : "#000000" /*"#ec4727"*/, "legend": "1.0 to 1.5", "level" : "06" });
                dolevel("tavg-1981-2010--1901-1960-07.json", "level",
                        { "fill" : "#b11e2a", "stroke" : "black" }, 
                        { "color" : "#b11e2a", "hcolor" : "#000000" /*"#d81222"*/, "legend": "> 1.5", "level" : "07" });

                dolevel("us-states.json", "us-states", { "fill" : "none", "stroke" : "black" });
		

		</script>
	</body>
</html>
