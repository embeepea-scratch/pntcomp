<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse"
     width="8" height="8" patternTransform="rotate(45 2 2)">
      <rect width="8" height="8" style="fill:#0000ff"/>
      <path d="M -1,2 l 6,0" stroke="#000000" stroke-width="2"/>
    </pattern>
  </defs>
  <rect width="300" height="100"
  style="fill:url(#diagonalHatch);stroke-width:1;stroke:rgb(0,0,0)"/>
</svg>
